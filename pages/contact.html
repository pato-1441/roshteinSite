<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta keywords="roshtein, contact, slots, casino, twitch, streamer">
  <meta description="Contact with Roshtein here!">

  <link rel="shortcut icon" href="../assets/logo-roshtein.svg" type="image/x-icon">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg bg-light whiteColor">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="logorosh" src="../assets/logo-roshtein.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link black-purpleColorText" href="./stream.html" rel="noopener noreferrer">Stream</a>
            </li>
            <li class="nav-item">
              <a class="nav-link black-purpleColorText" href="./slots.html" rel="noopener noreferrer">Slots</a>
            </li>
            <li class="nav-item">
              <a class="nav-link black-purpleColorText" aria-current="page" href="./videos.html"
                rel="noopener noreferrer">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link black-purpleColorText" href="./contact.html" rel="noopener noreferrer">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container p-5">
        <div class="row">
          <h1 class="pt-5 fw-semibold fs-3">If you are interested in contacting Roshtein complete this form</h1>
        </div>
        <div class="row">
          <form action method="get" class="col-12">
            <div class="mb-3">
              <label for="userName" class="form-label">Name</label>
              <input required type="text" class="form-control" id="userName" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input required type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@email.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea required class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary botonYellow" data-bs-toggle="modal"
                data-bs-target="#formSubmitted">Submit</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="formSubmitted" tabindex="-1" aria-labelledby="formSubmitted" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="formSubmitted">Your message was sent!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    We'll answer your message as soon as we can.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="mt-auto">
    <div class="container-fluid text-white bg-dark">
      <div class="row">
        <div class="d-flex flex-column align-items-center col-4 p-5">
          <p class="fontSizeMedium">Social Media
            <p />
            <div class="d-flex flex-column fontSizeSmall">
              <a class="text-decoration-none redInstagram" href="https://instagram.com"
                rel="noopener noreferrer">Instagram</a>
              <a class="text-decoration-none redTwitter pt-3" href="https://twitter.com"
                rel="noopener noreferrer">Twitter</a>
              <a class="text-decoration-none redYoutube pt-3" href="https://youtube.com/"
                rel="noopener noreferrer">Youtube</a>
            </div>
        </div>
        <div class="d-flex justify-content-center col-4 p-5">
          <div class="d-flex flex-column align-content-center align-items-center">
            <p class="fontSizeMedium">Sponsors</p>
            <div class="d-flex flex-row row">
              <img class="col-4 sp-imgs" src="../assets/gc.png" alt="">
              <img class="col-4" id="sp-imgs-fire" src="../assets/redfire.png" alt="">
              <img class="col-4 sp-imgs" src="../assets/estrella.png" alt="">
            </div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center col-4 p-5">
          <p class="fontSizeMedium">Contact
            <p />
            <div class="d-flex flex-column">
              <a class="text-decoration-none text-white" href="https://google.com" rel="noopener noreferrer">E-mail</a>
            </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

</body>
