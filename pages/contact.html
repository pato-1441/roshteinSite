<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roshtein</title>
    <link rel="shortcut icon" href="../assets/logo-roshtein.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light whiteColor">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img class="logorosh" src="../assets/logo-roshtein.svg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="./stream.html">Stream</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./slots.html">Slots</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./videos.html">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container p-5">
            <div class="row">
                <form action method="get" class="col-12">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input required type="text" class="form-control" id="userName" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input required type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea required class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                    <div>
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formSubmitted">Submit</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="formSubmitted" tabindex="-1" aria-labelledby="formSubmitted" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="formSubmitted">Your message was sent!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            We'll answer your message as soon as we can.
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
      <footer>
        <div class="container-fluid bg-dark text-white p-5">
          <div class="row">
            <div class="d-flex flex-column align-items-center col-4 p-5">
              <p>Social Media<p/>
                <div class="d-flex flex-column">
                  <a class="text-decoration-none" href="https://instagram.com">Instagram</a>
                  <a class="text-decoration-none pt-3" href="https://twitter.com">Twitter</a>
                  <a class="text-decoration-none pt-3" href="https://youtube.com/">Youtube</a>
                </div>
            </div>
            <div class="d-flex justify-content-center col-4 p-5">
              <div class="d-flex flex-column align-content-center align-items-center"><p>Sponsors</p>
                <div class="d-flex flex-row row">
                  <img class="col-4 sp-imgs" src="../assets/gc.png" alt="">
                  <img class="col-4" id="sp-imgs-fire" src="../assets/redfire.png" alt="">
                  <img class="col-4 sp-imgs" src="../assets/estrella.png" alt="">
                </div>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center col-4 p-5">
              <p>Contact<p/>
                <div class="d-flex flex-column">
                  <a class="text-decoration-none" href="https://google.com">E-mail</a>
                </div>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
